<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronInputUI Demo</title>
</head>

<body>
    <form method="get">
        <cron-input-ui height="34px" width="250px" color="#052a89">
        </cron-input-ui>
        <br>
        <cron-input-ui height="68px" width="12%" color="5f963d"
                       required="false" hot-validate="true"
                       name="expr" value="* * * * *" show-message="true">
        </cron-input-ui>
        <br>
        <input type="submit" value="Envoyer le formulaire" />
    </form>

    <script src="dist/locales/fr.js"></script>
</body>

</html>
