<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronInputUI Demo</title>
    <style type="text/css">
    cron-input-ui * {
        font-size: 16px;
        line-height: 20px;
        color: #000;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    </style>
</head>

<body>
    <form method="get">
        <cron-input-ui height="34px" width="250px" color="#052a89"
                       required="false" hot-validate="true"
                       value="* * * * *">
        </cron-input-ui>
        <br>
        <cron-input-ui height="68px" width="10%" color="5f963d"
                       required="false" hot-validate="true"
                       name="expr" value="* * * * *">
        </cron-input-ui>
        <input type="submit" value="Envoyer le formulaire" style="margin-top: 20px;" />

        <p>You can style your component further by targeting the elements with CSS; ie:
        <code>
        <pre>
cron-input-ui * {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 16px;
    line-height: 20px;
    color: #000;
}
        </pre>
        </code>
        </p>
    </form>

    <script src="dist/locales/fr.js"></script>
</body>

</html>
